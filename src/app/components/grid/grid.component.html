<table mat-table [dataSource]="circuits" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let circuit">{{ circuit.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let circuit">{{ circuit.name }}</td>
  </ng-container>

  <!-- Length Column -->
  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef>Length</th>
    <td mat-cell *matCellDef="let circuit">{{ circuit.length }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    id="table-row"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="navigateToDetails(row)"
  ></tr>
</table>
